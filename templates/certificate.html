<!DOCTYPE html>
<html>
<head>
  <style>
    body { text-align: center; font-family: "Georgia", serif; margin: 50px; border: 10px solid #000; padding: 30px; }
    h1 { font-size: 40px; }
    h2 { margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Certificate of Completion</h1>
  <p>This certifies that</p>
  <h2>{{ name }}</h2>
  <p>has successfully completed the course</p>
  <h2>{{ course }}</h2>
  <p>on {{ date }}</p>
  <br><br>
  <p><b>Issued by:</b> {{ issuer }}</p>
</body>
</html>
